  <h2> 🥗샐러드 맛집 </h2>
  <p><img src="https://search.pstatic.net/common/?autoRotate=true&quality=95&type=w750&src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTA3MDRfMTkx%2FMDAxNjI1MzY2MzI3MzUz.C_5D_-o699WILnYc8BN-JXFohai3KPeAGB_Dj9B-Unwg.FETXWuWTTaY_tJzGglbpatvbDNFPdK3SA-7X7fGfi14g.JPEG.bhwpp%2FIMG_4490.jpg" width="20%"></p>
  <p>샐러드(salad, 문화어: 쌀라드)는 생채소나 과일을 주재료로 하여 마요네즈나 드레싱 등 소스로 버무린 서양 요리다. 때론 크루톤이나 견과류를 음식 위에 뿌려 먹거나 고기, 생선, 파스타, 치즈, 전곡립(도정하지 않는 곡물, 선식의 원료)도 곁들여 먹는다. 샐러드는 주가 되는 음식을 먹기 앞서 전채로 대접한다. 샐러드의 재료에 따라 많은 종류로 나뉘기도 한다.</p>
